<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Image</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/381692f578.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="slider">
      <button class="btPrev"><i class="fa-solid fa-angle-left"></i></i></button>
      <img class="selected" src="https://images.pexels.com/photos/1209843/pexels-photo-1209843.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image1" />
      <img src="https://img.freepik.com/vetores-premium/tecnologia-de-alta-tecnologia-geometrica-e-fundo-do-sistema-de-conexao-com-resumo-de-dados-digitais_29971-303.jpg?w=826" alt="Image2" />
      <img src="https://img.freepik.com/fotos-premium/ceu-fantasia_90839-278.jpg?w=1060" alt="Image3" />
      <img src="https://img.freepik.com/fotos-gratis/praia-do-norte-e-oceano-na-nazare-portugal_1268-14131.jpg?w=826&t=st=1660008256~exp=1660008856~hmac=64693e66eb3fa6e8e81585c93300ccfbf965a181544b530448562835b65c1f97" alt="Image4" />
      <img src="https://img.freepik.com/fotos-premium/belo-por-do-sol-a-beira-mar-no-porto_335439-186.jpg?w=900" alt="Image5" />
      <button class="btNex"><i class="fa-solid fa-angle-right"></i></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
